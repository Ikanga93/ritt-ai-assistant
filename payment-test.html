<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritt Drive-Thru Payment Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #fff;
            margin-top: 0;
            text-align: center;
        }
        .brand {
            text-align: center;
            margin-bottom: 20px;
        }
        .brand h1 {
            font-size: 2.5rem;
            margin-bottom: 0;
        }
        .brand p {
            color: #aaa;
            margin-top: 0;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #333;
            display: none;
        }
        #paymentLink {
            display: block;
            margin-top: 15px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }
        .order-details {
            margin-top: 15px;
            background-color: #333;
            padding: 15px;
            border-radius: 4px;
        }
        .loading {
            text-align: center;
            display: none;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">
            <h1>Ritt</h1>
            <p>drive-thru</p>
        </div>
        
        <h2>Payment Integration Test</h2>
        <p>Click the button below to generate a test payment link using Stripe:</p>
        
        <button id="generateBtn">Generate Payment Link</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating payment link...</p>
        </div>
        
        <div id="result">
            <h3>Payment Link Generated!</h3>
            <p>A test order has been created and a payment link has been generated using Stripe.</p>
            <a href="#" id="paymentLink" target="_blank">Open Payment Link</a>
            
            <div class="order-details">
                <h4>Order Details:</h4>
                <pre id="orderDetails"></pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const loadingEl = document.getElementById('loading');
            const resultEl = document.getElementById('result');
            const paymentLinkEl = document.getElementById('paymentLink');
            const orderDetailsEl = document.getElementById('orderDetails');
            
            // Show loading spinner
            loadingEl.style.display = 'block';
            resultEl.style.display = 'none';
            
            try {
                // Call the test payment endpoint
                const response = await fetch('http://localhost:3001/test-payment');
                const data = await response.json();
                
                if (data.success && data.paymentUrl) {
                    // Update the payment link
                    paymentLinkEl.href = data.paymentUrl;
                    
                    // Display order details
                    orderDetailsEl.textContent = JSON.stringify(data.order, null, 2);
                    
                    // Show the result
                    resultEl.style.display = 'block';
                } else {
                    alert('Error generating payment link: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error connecting to the test server: ' + error.message);
            } finally {
                // Hide loading spinner
                loadingEl.style.display = 'none';
            }
        });
    </script>
</body>
</html>
